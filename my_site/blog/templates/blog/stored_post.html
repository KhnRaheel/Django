  {% extends "base.html"%}
  {%load static%}
  {%block title%}
   My Stored Posts
  {%endblock%}
  {%block css_files%}
  <link rel= "stylesheet" href="{% static "blog/read-later.css" %}"/>
 
 {%endblock%}
  {%block content%}
  <section id = "stored-posts">
    {% if not has_posts%}
     <p> there isnt any post in raead later
     </p>
    {% endif %}
    <ul>
      {%for post in posts%}
      <li> 
        <a href= "{% url "posts-detail" post.slug%}">
           {{post.title}}
        </a>
      </li>
      {%endfor%}
    </ul>
  </section>

   
  {%endblock%}
